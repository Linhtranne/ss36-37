<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
    <script src="./b6.js"></script>
</head>
<body>
    <h2>Student Management</h2>

    <form id="studentForm">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" required pattern="\d{6}" title="Phải có đúng 6 chữ số">

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" required>

        <label for="age">Age:</label>
        <input type="number" id="age" required min="18">

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required pattern="\d{10,11}" title="Phải có 10 hoặc 11 chữ số">

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <button type="button" onclick="createStudent()">Create</button>
    </form>

    <div id="studentInfo"></div>


</body>
</html>
